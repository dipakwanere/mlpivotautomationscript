<!DOCTYPE html>
<html>

<head>
    <title>Login Page</title>
</head>

<body>
    <h2>Login Page</h2>
    <form id="loginForm" action="#">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <input type="submit" value="Login">
        <input type="button" value="Logout" onclick="logout()"><br><br>

        <p id="loginMessage"></p>
    </form>

    <script>
        function logout() {
            document.getElementById("username").value = "";
            document.getElementById("password").value = "";
            document.getElementById("loginMessage").innerHTML = "";
        }

        document.getElementById("loginForm").addEventListener("submit", function (event) {
            event.preventDefault();

            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Perform your login authentication here
            // You can use AJAX to send the login credentials to the server for validation

            // For this example, we'll assume a successful login
            if (username === "admin" && password === "password") {
                document.getElementById("loginMessage").innerHTML = "Login Successful!";
            } else {
                document.getElementById("loginMessage").innerHTML = "Invalid username or password. Please try again.";
            }
        });
    </script>
</body>

</html>
